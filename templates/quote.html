{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Company Name</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ quotes["symbol"] }}</td>
                    <td>{{ quotes["name"] }}</td>
                    <td>{{ quotes["price"] | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
